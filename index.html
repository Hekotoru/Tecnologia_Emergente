<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web VR -Francisco Suero & Hector Aristy</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="//threejs.org/build/three.js"></script>
    <script src="/js/client_world.js"></script>


   <style>
        html, body {
          width: 100%;
          height: 100%;
          color: #fff;
          margin: 0px;
          padding: 0;
          overflow: hidden;
        }

        canvas {
          position: fixed;
          top: 0;
        }

        #buttons {
          position: fixed;
          top: 0;
          right: 0;
          z-index: 1;
          background: white;
        }
    </style>
</head>
<body>



<div id="container"></div>

 <div id="buttons">
    <button id="fullscreen">Fullscreen</button>
    <button id="vr">VR (WebVR/Mobile only)</button>
    <button id="reset">Reset</button>
  </div>


<script>
WebVRConfig = {
  BUFFER_SCALE: 1.0,
};

document.addEventListener('touchmove', function(e) {
  e.preventDefault();
});
</script>


<!-- three.js library -->
<script src="/js/three.js"></script>

<!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
<script src="/js/VRControls.js"></script>

<!-- VREffect.js handles stereo camera setup and rendering.  -->
<script src="/js/VREffect.js"></script>

<!-- A polyfill for the WebVR API.  -->
<script src="/js/webvr-polyfill.js"></script>


<script>
    // Reactions...
    var socket = io();

    socket.on('updatePosition', function(data){
        updatePlayerPosition(data);
    });
    socket.on('connect', function(){
        loadWorld();
        socket.emit('requestOldPlayers', {});
    });
    socket.on('createPlayer', function(data){
        createPlayer(data);
    });
    socket.on('addOtherPlayer', function(data){
        addOtherPlayer(data);
    });
    socket.on('removeOtherPlayer', function(data){
        removeOtherPlayer(data);
    });

</script>
</body>
</html>
